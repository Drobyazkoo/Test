<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laczenie wierszy</title>
    <style>
        table
        {
            width: 300px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td>Ad1</td>
        <td>Ad2</td>
        <td rowspan="3">A3+B3+C3</td>
        <td rowspan="3">A4+B5+A6</td>
    </tr>
    <tr>
        <td rowspan="2">B1+C1</td>
        <td>B2</td>
        <td>B4</td>
        <td>B5</td>
        <td>B6</td>
    </tr>
    <tr>
        <td>C2</td>
        <td colspan="2">C4+C5</td>
        <td>C6</td>
    </tr>
</table>
</body>
</html>
